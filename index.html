<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--END Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Bootstrap 4 blocks</title>
</head>

<body>
    <!-- Star HEADER -->
    <section class="header">
        <div class="container">
            <div class="header_area">
                <div class="header_text">
                    <h2>1.HEADER</h2>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-12">
                        <p class="text-center">1.1 BRAND</p>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <p class="text-center">1.2 GLOB NOW</p>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6">
                        <p class="text-center">1.3 TOOLS</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END HEADER -->


    <!-- START HERO AREA -->

    <section class="hero">
        <div class="container">

            <div class="row">
               
                <div class="col-lg-9">
                    <div class="hero_row">
                       <div class="hero_text">
                            <h2>2.HERO</h2>
                        </div>
                        <div class="row">
                            <div class="col-lg-8 col-sm-12 d-none d-md-block">
                                <p class="text-center">2.1 HERO FEATURES</p>
                            </div>
                            <div class="col-lg-4 col-sm-12">
                                <p class="text-center">2.2 HERO COL TO ACTION</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 d-none d-lg-block">
                    <div class="add_row">
                        <p class="text-center">3. ADD</p>
                    </div>
                </div>
            </div>
            
        </div>
    </section>

    <!-- END HERO AREA -->
    
    <!-- START BODY AREA -->

    <section class="body">
        <div class="container">
            <div class="row">
                <div class="col-lg-9">
                    <div class="body_row">
                       <div class="body_text">
                            <h2>4.body</h2>
                        </div>
                        <div class="row">
                            <div class="col-lg-4 col-md-9 col-sm-12">
                               <div class="body_col">
                                   <p class="text-center">4.1 ARTICLE FEATURES</p>
                               </div>
                            </div>
                            
                            <div class="col-md-3 col-sm-12 d-lg-none">
                                <div class="body_add_row">
                                    <p class="text-center">3. ADD</p>
                                </div>
                            </div>
                            
                            <div class="col-lg-8">
                               <div class="body_col">
                                   <p class="text-center">4.2 ARTICLE LISTING</p>
                               </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-12 d-none d-md-block">
                    <div class="sidebar">
                        <h2>5. SIDEBAR</h2>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="sidebar_col">
                                    <p class="text-center">5.1 SIDEBAR FEATURES</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </section>

    <!-- END BODY AREA -->
      
    <!-- START FOOTER AREA -->
    
    <footer>
        <div class="container">
            <div class="footer_area">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="footer_area_text">
                            <p class="text-center">6. FOOTER</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- END FOOTER AREA -->
    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
